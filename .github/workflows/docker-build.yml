name: Docker Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build APK with Docker
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Prebuild Android project
        run: npx expo prebuild --platform android --clean

      - name: Build APK with react-native-builder
        uses: docker://reactnativecommunity/react-native-android:latest
        with:
          args: |
            bash -c "
              cd android &&
              ./gradlew assembleDebug --no-daemon
            "

      - name: Copy APK
        run: |
          mkdir -p output
          cp android/app/build/outputs/apk/debug/app-debug.apk output/BitMesh.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BitMesh-APK
          path: output/BitMesh.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}-docker
          name: "BitMesh v${{ github.run_number }}"
          body: |
            ## BitMesh APK

            APK généré avec Docker.
          files: output/BitMesh.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
