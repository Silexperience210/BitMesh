name: EAS Build — APK Android

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build APK (preview)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK via EAS
        id: build
        run: |
          BUILD_URL=$(eas build --platform android --profile preview --non-interactive --json | jq -r '.[0].artifacts.buildUrl // empty')
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT

      - name: Download APK
        if: steps.build.outputs.build_url != ''
        run: |
          curl -L "${{ steps.build.outputs.build_url }}" -o BitMesh-release.apk

      - name: Create GitHub Release
        if: steps.build.outputs.build_url != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "BitMesh v${{ github.run_number }}"
          body: |
            ## BitMesh APK — Build automatique

            APK généré par EAS Build depuis le commit `${{ github.sha }}`.

            **Installation** : télécharger `BitMesh-release.apk` et l'installer sur votre Android.
          files: BitMesh-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
