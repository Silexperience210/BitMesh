name: EAS Build — APK Android

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build APK (preview)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK via EAS (attend la fin du build)
        id: build
        run: |
          OUTPUT=$(eas build \
            --platform android \
            --profile preview \
            --non-interactive \
            --wait \
            --json)
          echo "EAS output: $OUTPUT"
          BUILD_URL=$(echo "$OUTPUT" | jq -r 'if type=="array" then .[0].artifacts.buildUrl else .artifacts.buildUrl end // empty' 2>/dev/null)
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
          echo "Build URL: $BUILD_URL"

      - name: Download APK
        if: steps.build.outputs.build_url != ''
        run: |
          echo "Téléchargement depuis : ${{ steps.build.outputs.build_url }}"
          curl -L "${{ steps.build.outputs.build_url }}" -o BitMesh-release.apk
          ls -lh BitMesh-release.apk

      - name: Create GitHub Release
        if: steps.build.outputs.build_url != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "BitMesh v${{ github.run_number }}"
          body: |
            ## BitMesh APK — Build automatique

            APK généré par EAS Build depuis le commit `${{ github.sha }}`.

            **Installation** : télécharger `BitMesh-release.apk` et l'installer sur Android.
            *(Activer "Sources inconnues" dans les paramètres si nécessaire)*
          files: BitMesh-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
