name: EAS Build — APK Android

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build APK (preview)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Générer le keystore Android
        run: |
          keytool -genkeypair \
            -v \
            -keystore bitmesh.keystore \
            -alias bitmesh \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass bitmesh123 \
            -keypass bitmesh123 \
            -dname "CN=BitMesh, OU=Mobile, O=BitMesh, L=Paris, ST=IDF, C=FR"
          echo "Keystore généré :"
          ls -lh bitmesh.keystore

      - name: Créer credentials.json
        run: |
          cat > credentials.json << 'EOF'
          {
            "android": {
              "keystore": {
                "keystorePath": "bitmesh.keystore",
                "keystorePassword": "bitmesh123",
                "keyAlias": "bitmesh",
                "keyPassword": "bitmesh123"
              }
            }
          }
          EOF
          echo "credentials.json créé"

      - name: Build APK via EAS (attend la fin du build)
        id: build
        run: |
          set +e
          OUTPUT=$(eas build \
            --platform android \
            --profile preview \
            --non-interactive \
            --wait \
            --json 2>&1)
          EAS_EXIT=$?
          echo "EAS exit code: $EAS_EXIT"
          echo "EAS output: $OUTPUT"
          BUILD_URL=$(echo "$OUTPUT" | jq -r 'if type=="array" then .[0].artifacts.buildUrl else .artifacts.buildUrl end // empty' 2>/dev/null)
          if [ -z "$BUILD_URL" ]; then
            BUILD_URL=$(echo "$OUTPUT" | grep -o '"buildUrl":"[^"]*"' | tail -1 | cut -d'"' -f4)
          fi
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
          echo "Build URL: $BUILD_URL"
          if [ -z "$BUILD_URL" ] && [ $EAS_EXIT -ne 0 ]; then
            echo "Build échoué sans URL — exit $EAS_EXIT"
            exit $EAS_EXIT
          fi

      - name: Download APK
        if: steps.build.outputs.build_url != ''
        run: |
          echo "Téléchargement depuis : ${{ steps.build.outputs.build_url }}"
          curl -L "${{ steps.build.outputs.build_url }}" -o BitMesh-release.apk
          ls -lh BitMesh-release.apk

      - name: Create GitHub Release
        if: steps.build.outputs.build_url != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "BitMesh v${{ github.run_number }}"
          body: |
            ## BitMesh APK — Build automatique

            APK généré par EAS Build depuis le commit `${{ github.sha }}`.

            **Installation** : télécharger `BitMesh-release.apk` et l'installer sur Android.
            *(Activer "Sources inconnues" dans les paramètres si nécessaire)*
          files: BitMesh-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
