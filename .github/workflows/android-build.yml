name: Android Build Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager "platforms;android-34"
          sdkmanager "build-tools;34.0.0"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Generate Keystore
        run: |
          keytool -genkey -v \
            -keystore android/app/bitmesh-release.keystore \
            -alias bitmesh \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass bitmesh2024 \
            -keypass bitmesh2024 \
            -dname "CN=BitMesh, OU=BitMesh, O=BitMesh, L=Unknown, ST=Unknown, C=US"

      - name: Setup Signing Config
        run: |
          cat > android/app/signing.properties << EOF
          MYAPP_UPLOAD_STORE_FILE=bitmesh-release.keystore
          MYAPP_UPLOAD_KEY_ALIAS=bitmesh
          MYAPP_UPLOAD_STORE_PASSWORD=bitmesh2024
          MYAPP_UPLOAD_KEY_PASSWORD=bitmesh2024
          EOF

      - name: Build Release APK
        run: |
          cd android
          chmod +x gradlew
          # ✅ AUGMENTER MÉMOIRE POUR ÉVITER OutOfMemoryError
          export GRADLE_OPTS="-Xmx4096m -XX:MaxMetaspaceSize=1024m"
          ./gradlew assembleRelease \
            -PMYAPP_UPLOAD_STORE_FILE=bitmesh-release.keystore \
            -PMYAPP_UPLOAD_KEY_ALIAS=bitmesh \
            -PMYAPP_UPLOAD_STORE_PASSWORD=bitmesh2024 \
            -PMYAPP_UPLOAD_KEY_PASSWORD=bitmesh2024 \
            --no-daemon \
            --max-workers=2
        timeout-minutes: 25
        env:
          JAVA_OPTS: "-Xmx4096m -XX:MaxMetaspaceSize=1024m"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BitMesh-Release-APK
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Delete Old Releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 0
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0
          name: "BitMesh V1.0"
          body: |
            ## BitMesh V1.0 - Release Officielle
            
            ### Fonctionnalités
            - Messagerie P2P via MQTT et BLE/LoRa
            - Encryption E2E (ECDH + AES-GCM)
            - Wallet Bitcoin avec envoi/réception
            - Cashu tokens
            - SQLite persistence
            - Message retry et ACKs
            - Compression Smaz
            - Chunking pour messages longs
            
            ### Installation
            1. Télécharger l'APK
            2. Autoriser l'installation depuis sources inconnues
            3. Installer et profiter !
          files: android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
