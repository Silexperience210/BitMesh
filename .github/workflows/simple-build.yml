name: Simple Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager "platforms;android-34"
          sdkmanager "build-tools;34.0.0"
          sdkmanager "ndk;25.2.9519653"

      - name: Prebuild Android project
        run: npx expo prebuild --platform android --clean

      - name: Build Debug APK (unsigned)
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Rename APK
        run: |
          mkdir -p output
          cp android/app/build/outputs/apk/debug/app-debug.apk output/BitMesh-debug.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BitMesh-APK
          path: output/BitMesh-debug.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}-debug
          name: "BitMesh v${{ github.run_number }} (Debug)"
          body: |
            ## BitMesh APK Debug

            APK généré en mode debug (non signé).

            **Note** : C'est un build debug, pas destiné à la production.
          files: output/BitMesh-debug.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
